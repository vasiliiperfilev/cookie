<table #table mat-table [dataSource]="items" class="mat-elevation-z8">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let item">{{ item.name }}</td>
  </ng-container>

  <!-- Size Column -->
  <ng-container matColumnDef="size">
    <th mat-header-cell *matHeaderCellDef>Size</th>
    <td mat-cell *matCellDef="let item">{{ item.size }}</td>
  </ng-container>

  <!-- Unit Column -->
  <ng-container matColumnDef="unit">
    <th mat-header-cell *matHeaderCellDef>Unit</th>
    <td mat-cell *matCellDef="let item">{{ item.unit }}</td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let item">
      <button
        mat-raised-button
        color="primary"
        (click)="openDialog({ action: CrudDialogAction.UPDATE, item })"
      >
        Edit
      </button>
      <button
        mat-raised-button
        color="warn"
        (click)="openDialog({ action: CrudDialogAction.DELETE, item })"
      >
        Delete
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<button
  mat-fab
  color="primary"
  aria-label="add item"
  (click)="openDialog({ action: CrudDialogAction.CREATE })"
>
  <mat-icon>add</mat-icon>
</button>
