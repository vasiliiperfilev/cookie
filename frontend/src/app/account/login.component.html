<div class="card">
  <h4 class="card-header">Login</h4>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input
          type="text"
          formControlName="email"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && (f.email.errors || serverError?.errors?.['email'])}"
        />
        <div
          *ngIf="submitted && (f.email.errors || serverError?.errors?.['email'])"
          class="invalid-feedback"
        >
          <div *ngIf="f.email.errors?.['required']">Email is required</div>
          <div *ngIf="f.email.errors?.['email']">Must be an email</div>
          <div *ngIf="serverError">{{ serverError.errors['email'] }}</div>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          [ngClass]="{
            'is-invalid':
              submitted && (f.password.errors || serverError?.errors?.['password'])
          }"
        />
        <div
          *ngIf="
            submitted && (f.password.errors || serverError?.errors?.['password'])
          "
          class="invalid-feedback"
        >
          <div *ngIf="f.password.errors?.['required']">
            Password is required
          </div>
          <div *ngIf="serverError">
            {{ serverError.errors['password'] }}
          </div>
        </div>
      </div>
      <div>
        <button [disabled]="loading" class="btn btn-primary">
          <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm me-1"
          ></span>
          Login
        </button>
        <a routerLink="../register" class="btn btn-link">Register</a>
      </div>
    </form>
  </div>
</div>
