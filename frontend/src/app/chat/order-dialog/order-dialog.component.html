<h1 mat-dialog-title>{{ data.action }} Order</h1>
<div mat-dialog-content>
  <form (ngSubmit)="onSubmit()">
    <table #table mat-table [dataSource]="items" class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let item">{{ item.name }}</td>
      </ng-container>

      <!-- Size Column -->
      <ng-container matColumnDef="size">
        <th mat-header-cell *matHeaderCellDef>Size</th>
        <td mat-cell *matCellDef="let item">{{ item.size }}</td>
      </ng-container>

      <!-- Unit Column -->
      <ng-container matColumnDef="unit">
        <th mat-header-cell *matHeaderCellDef>Unit</th>
        <td mat-cell *matCellDef="let item">{{ item.unit }}</td>
      </ng-container>

      <!-- Quantity Column -->
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Quantity</th>
        <td mat-cell *matCellDef="let item">
          <mat-form-field>
            <mat-label>Size</mat-label>
            <input
              type="number"
              [ngModelOptions]="{ standalone: true }"
              matInput
              required
              [(ngModel)]="orderItems[item.id]"
            />
          </mat-form-field>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <div mat-dialog-actions>
      <button type="submit" cdkFocusInitial mat-button color="primary">
        {{ data.action }}
      </button>
      <button type="button" mat-button (click)="onCancel()">Cancel</button>
    </div>
  </form>
</div>
