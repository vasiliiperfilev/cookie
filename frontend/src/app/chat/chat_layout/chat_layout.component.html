<div class="d-flex h-100">
  <app-conversations
    (selectConversationEvent)="selectConversation($event)"
    class="w-25 bg-white"
  />
  <app-chat
    *ngIf="currentConversation"
    [conversation]="currentConversation"
    class="w-75 p-0"
  />
  <div *ngIf="!currentConversation" class="chat-placeholder"></div>
</div>
